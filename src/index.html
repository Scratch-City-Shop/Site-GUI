<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scratch City Shop</title>
    <link rel="stylesheet" href="lib/CSS/main.css">
    <link rel="stylesheet" href="lib/CSS/layout.css">
    <link rel="stylesheet" href="lib/CSS/components.css">
    <link rel="stylesheet" href="lib/CSS/header.css">
    <link rel="stylesheet" href="lib/CSS/footer.css">
    <link rel="stylesheet" href="lib/CSS/forms.css">
    <link rel="stylesheet" href="lib/CSS/animations.css">
    <link rel="stylesheet" href="lib/CSS/typography.css">
    <link rel="stylesheet" href="lib/CSS/utilities.css">
    <link rel="stylesheet" href="lib/CSS/theme.css">

    <style>
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .modal input, .modal textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Button styles */
        .edit-button, .delete-button {
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .edit-button {
            background-color: #4CAF50; /* Green */
            color: white;
        }

        .edit-button:hover {
            background-color: #45a049;
        }

        .delete-button {
            background-color: #f44336; /* Red */
            color: white;
        }

        .delete-button:hover {
            background-color: #e60000;
        }

        .login-warning {
            color: red;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Scratch City Shop</div>
        <nav>
            <a href="/">Home</a>
            <a href="about">About</a>
            <a href="services">Services</a>
            <a href="contact">Contact</a>
        </nav>
    </header>

    <main>
        <section class="section">
            <h1>Welcome to the Scratch City Shop</h1>
            <p>Here you can get anything from games to art!</p>
            <div class="flex-center">
                <button id="login" class="button" onclick="window.location.href='login'">Login</button>
                <button class="button" onclick="window.location.href='blog'">Go to Blog</button>
            </div>
        </section>

        <section class="section">
            <h2>Features</h2>
            <div class="grid grid-3" id="cards-container">
                <!-- Cards will be dynamically populated here -->
            </div>
        </section>

        <section class="section">
            <button id="create-card-btn" class="button" onclick="openCreateCardModal()" disabled>Create New Card</button>
            <p id="login-warning" class="login-warning" style="display: none;">You need to be logged in to create a new card!</p>
        </section>
    </main>

    <!-- Modal for editing/creating a card -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-title">Edit Card</h3>
            <input type="text" id="edit-card-title" placeholder="Enter card title">
            <textarea id="edit-card-text" rows="4" placeholder="Enter card description"></textarea>
            <button onclick="saveCard()">Save</button>
        </div>
    </div>

    <footer>
        <p>Powered by CLIB. &copy; 2025</p>
        <div class="social-icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
        </div>
    </footer>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script>
        const API_URL = "https://cityshop.hi1992.workers.dev";  // API URL for your backend
        let currentCardId = null;

        // Check if the user is logged in (based on localStorage)
        function isLoggedIn() {
            return localStorage.getItem('scratch_username') !== null;
        }

        // Open modal to create a new card
        function openCreateCardModal() {
            if (!isLoggedIn()) {
                document.getElementById('login-warning').style.display = 'block';
                return;
            }

            currentCardId = null;
            document.getElementById('modal-title').innerText = 'Create New Card';
            document.getElementById('edit-card-title').value = '';
            document.getElementById('edit-card-text').value = '';
            document.getElementById('editModal').style.display = "block";
        }

        // Open modal to edit existing card
        function openEditModal(cardId) {
            currentCardId = cardId;

            // Fetch the card data from the backend
            fetch(`${API_URL}/cards/${cardId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Card not found');
                    }
                    return response.json();
                })
                .then(card => {
                    document.getElementById('modal-title').innerText = 'Edit Card';
                    document.getElementById('edit-card-title').value = card.title;
                    document.getElementById('edit-card-text').value = card.text;
                    document.getElementById('editModal').style.display = "block";
                })
                .catch(error => {
                    console.error('Error fetching card:', error);
                    alert('Card not found or error fetching data');
                });
        }

        // Close the modal
        document.querySelector('.close').onclick = function() {
            document.getElementById('editModal').style.display = "none";
            document.getElementById('login-warning').style.display = 'none';
        }

        // Close the modal if user clicks outside of it
        window.onclick = function(event) {
            if (event.target === document.getElementById('editModal')) {
                document.getElementById('editModal').style.display = "none";
                document.getElementById('login-warning').style.display = 'none';
            }
        }

        // Save the card after editing or creating
        function saveCard() {
            const title = document.getElementById('edit-card-title').value;
            const text = document.getElementById('edit-card-text').value;

            if (title && text) {
                const cardData = { title, text };

                if (currentCardId === null) {
                    // Create new card if we are in "Create Card" mode
                    fetch(`${API_URL}/cards`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(cardData)
                    })
                    .then(response => response.json())
                    .then(() => {
                        loadCards(); // Reload cards after creation
                        document.getElementById('editModal').style.display = "none";
                    })
                    .catch(error => console.error('Error creating card:', error));
                } else {
                    // Edit existing card
                    fetch(`${API_URL}/cards/${currentCardId}`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(cardData)
                    })
                    .then(response => response.json())
                    .then(() => {
                        loadCards(); // Reload cards after update
                        document.getElementById('editModal').style.display = "none";
                    })
                    .catch(error => console.error('Error updating card:', error));
                }
            }
        }

        // Delete a card
        function deleteCard(cardId) {
            fetch(`${API_URL}/cards/${cardId}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error deleting card');
                }
                loadCards(); // Reload cards after deletion
            })
            .catch(error => {
                console.error('Error deleting card:', error);
            });
        }

        // Load cards from backend
        function loadCards() {
            fetch(`${API_URL}/cards`)
                .then(response => response.json())
                .then(cards => {
                    const container = document.getElementById('cards-container');
                    container.innerHTML = ''; // Clear existing cards

                    cards.forEach(card => {
                        const cardElement = document.createElement('div');
                        cardElement.classList.add('card');
                        cardElement.innerHTML = `
                            <h3>${card.title}</h3>
                            <p>${card.text}</p>
                            <button class="edit-button" onclick="openEditModal(${card.id})">Edit</button>
                            <button class="delete-button" onclick="deleteCard(${card.id})">Delete</button>
                        `;
                        container.appendChild(cardElement);
                    });
                })
                .catch(error => console.error('Error loading cards:', error));
        }

        // Fetch and display cards on page load
        document.addEventListener('DOMContentLoaded', loadCards);
    </script>
</body>
</html>
