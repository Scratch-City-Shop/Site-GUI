name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Trigger deployment only on pushes to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js (Optional, only if you're using Node.js)
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install  # Run only if your project has dependencies

    - name: Copy static files
      run: |
        mkdir -p src/static/lib/CSS
        cp -r src/lib/CSS/* src/static/lib/CSS/

    - name: Set up Git configuration
      run: |
        git config --global user.name "Your Name"
        git config --global user.email "your-email@example.com"

    - name: Commit changes to gh-pages branch
      run: |
        git checkout gh-pages || git checkout --orphan gh-pages  # Create gh-pages branch if it doesn't exist
        git add src/static/
        git commit -m "Deploy updated static files"
        git push origin gh-pages --force

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages  # The branch you want to deploy
        folder: src/static  # The folder that contains the content to deploy
        token: ${{ secrets.GITHUB_TOKEN }}
