name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # Optional step to ensure the static folder exists
      - name: Verify src/static folder exists
        run: |
          if [ ! -d "src/static" ]; then
            echo "src/static folder does not exist."
            exit 1
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Upload the src/static folder only
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'src/static'  # Only upload the src/static folder

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
